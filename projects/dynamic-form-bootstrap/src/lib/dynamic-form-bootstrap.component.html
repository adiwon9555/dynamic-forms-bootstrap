<div *ngIf='forInput' [class]="class">
    <label [for]="id">{{label}}</label>
  <input [type]="type" [ngStyle]="{'width':size}" class="form-control" [name]='name' [id]="id"  [placeholder]="placeholder" [value]='value'>
 
</div>

<div *ngIf='forCheckbox' [class]="class">
    <input [ngStyle]="{'width':size}" type="checkbox" [name]='name' [id]="id" [value]='value' class="form-check-input" >
    <label class="form-check-label" [for]='id'>&nbsp;{{label}}</label>
  </div>

<div *ngIf='forRadio' [class]="class">
  <input [ngStyle]="{'width':size}" class="form-check-input" type="radio" [name]="name" [id]="id" [value]="value">
  <label class="form-check-label" [for]="id">
   &nbsp;{{label}}
  </label>
</div>
<div *ngIf='forSelect' [class]="class">
    <label [for]="id">{{label}}</label>
    <select [ngStyle]="{'width':size}" class="form-control" [name]="name" [id]="id" >
      <option *ngFor='let option of options' [value]='option'>{{option}}</option>
      
    </select>
</div>

<div *ngIf='forSubmit' [class]="class">
  <button [ngStyle]="{'width':size}" type="submit" class="btn btn-primary">{{label}}</button>
</div>

<div *ngIf='forTextarea' [class]="class">
  <label [for]="id">{{label}}</label>
  <textarea [ngStyle]="{'width':size}" class="form-control" [name]='name' [id]="id"  [placeholder]="placeholder" [value]='value' [rows]="rows"></textarea>
</div>
